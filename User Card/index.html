<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="profile-image">
        <img src="./icons/user-circle.png" alt="User image" />
      </div>
      <div class="user-name">Abdullah Kusbah</div>
      <div class="location">
        <img src="./icons/map-marker.png" alt="map marker" /><span
          >Ramallah</span
        >
      </div>
      <div class="description">
        Developer | Engineer | Problem Solver Master of shadows and the
        Internet!
      </div>
      <div class="edit-profile">
        <img src="./icons/gear.png" alt="gear" /><a href="#">edit profile</a>
      </div>
    </div>
  </body>
</html>
