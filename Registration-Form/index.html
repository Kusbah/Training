<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <header>
      <h1>Registration Form</h1>
    </header>
    <section>
      <label for="First name">First Name:* </label>
      <input type="text" name="first-name" />
      <br /><br />
      <label for="Last name">Last Name:* </label>
      <input type="text" name="last-name" />
      <br /><br />
      <label for="email">Email Address:* </label>
      <input type="email" name="email" />
      <br /><br />
      <label for="password">Password:* </label>
      <input type="password" name="password" />
      <br /><br />
      <label for="Confirm password">Confirm Password:*</label>
      <input type="password" name="Confirm-password" />
      <br /><br />
      <label for="Birthday">Birthday:* </label>
      <input type="date" name="Date" />
      <br /><br />
      <label for="Gender"> Gender Identity</label>
      <br /><br />
      <input type="radio" name="Gender" />Male
      <input type="radio" name="Gender" />Female
      <input type="radio" name="Gender" />Non-binary
      <input type="radio" name="Gender" /> I prefer not to answer <br /><br />
      <label for="descripiton">A short descripiton about myself:</label><br />
      <textarea></textarea>
      <br /><br />
      <label for="Language">Favorite Language: </label>
      <select name="Language">
        <option>JaveSript</option>
        <option value="jave">jave</option>
        <option value="python">python</option>
        <option value="c++">c++</option>
      </select>
      <br /><br />
      <input type="checkbox" name="checkbox" /> Yes, I would like to receive
      periodic email updates<br /><br />
      <input
        type="button"
        value="Create Account "
        name="create-Account-button"
      />
      <br />
      <p>* Indicates a required filed</p>
    </section>
  </body>
</html>
