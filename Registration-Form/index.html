<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <header>
      <h1>Registration Form</h1>
    </header>
    <section>
      <label for="First name">First Name:* <input type="text" /></label>
      <br /><br />
      <label for="Last name">Last Name:* <input type="text" /></label>
      <br /><br />
      <label for="email">Email Address:* <input type="email" /></label>
      <br /><br />
      <label for="password"
        >Password:* <input type="password" name="password"
      /></label>
      <br /><br />
      <label for="Confirm password"
        >Confirm Password:* <input type="password"
      /></label>
      <br /><br />
      <label for="Birthday">Birthday:* <input type="date" /></label>
      <br /><br />
      <label for="Gender"> Gender Identity</label>
      <br /><br /><input type="radio" name="Male" />Male
      <input type="radio" />Female <input type="radio" />Non-binary
      <input type="radio" /> I prefer not to answer <br /><br />
      <label for="descripiton">A short descripiton about myself:</label><br />
      <textarea></textarea><br /><br />
      <label for="Language">Favorite Language: </label>
      <select name="Language">
        <option>JaveSript</option>
        <option value="jave">jave</option>
        <option value="python">python</option>
        <option value="c++">c++</option>
      </select>
      <br /><br />
      <input type="checkbox" /> Yes, I would like to receive periodic email
      updates<br /><br />
      <input type="button" value="Create Account " /> <br />
      <p>* Indicates a required filed</p>
    </section>
  </body>
</html>
